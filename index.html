<!DOCTYPE html>
<!--
Night Mode button tutorial found here: https://www.youtube.com/watch?v=PPhCJewgI4Y
-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Check List</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script  defer src="script.js"></script>
    <script  defer src="hamburgerMenu.js"></script>
    <script  defer src="createTasks.js"></script>
    <script  defer src="deleteTasks.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="the-header" id="the-header">
        <div class="toggle"></div>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script type="text/javascript">
          $(document).ready(function(){
            $('.toggle').click(function(){
              $('.toggle').toggleClass('active')
              $('body').toggleClass('night')
              $('.the-header').toggleClass('night')
              $('h1').toggleClass('night')
              $('.create-button').toggleClass('night')
              $('.the-ul-list').toggleClass('night')
              $('.task-item').toggleClass('night')
              $('.close').toggleClass('night')
            })
          })

        </script>

        <h1>My Check List App</h1>
        <input type="text" id="the-input" class="the-input-class" placeholder="Write your tasks here...">
        <span class="create-button">Create Task</span>
      </div>


      <ul id="the-ul" class="the-ul-list">
      </ul>


    </div>

  </body>
</html>
